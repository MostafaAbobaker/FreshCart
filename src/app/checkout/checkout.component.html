<div class="container my-5 bg-light py-5">
  <div class="row justify-content-center ">
    <div class="col-lg-6">
      <h1 class="text-center">Check out</h1>
      <form [formGroup]="shippingAddress" (ngSubmit)="handleOnline()">
        <div class="mb-3">
          <label for="details" class="form-label">Details</label>
          <input type="text" class="form-control" id="details"  formControlName="details">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone"  formControlName="phone">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city"  formControlName="city">
        </div>
        <button type="submit" class="d-block  w-100 btn btn-success ">Pay</button>
      </form>
    </div>
  </div>
</div>
