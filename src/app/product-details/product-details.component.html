<div class="container">
  <div class="row align-items-center ">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of productDetails.images">
          <ng-template carouselSlide >
            <img [src]="slide" >
          </ng-template>
        </ng-container>

      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <p class="category text-success ">{{productDetails.category.name | uppercase }}</p>
      <h2 class="title">{{productDetails.title}}</h2>
      <p class="text-muted ">{{productDetails.description}}</p>
      <div class="d-flex justify-content-between mb-2">
        <span class="price">{{productDetails.price | currency : 'EGP'}} </span>
        <span class="rating"><i class="fa-solid fa-star text-warning "></i>{{productDetails.ratingsQuantity}}</span>
      </div>

      <button class="btn btn-success " (click)="AddToCard(productDetails._id)"><i class="fa-solid fa-plus"></i> Add </button>

    </div>
  </div>
</div>
